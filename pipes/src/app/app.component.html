<div class="container">
  <h3>Payee</h3>
  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input type="text" class="form-control"
             (input) = "onChangeName($any($event.target).value)"/>
    </div>
    <div class="col">
      <label>Name</label>
      <div>
        {{ name | titlecase}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payee Date</label>
      <input class="form-control" type="date" (input)="onChangeDate($any($event.target).value)"/>
    </div>

    <div class="col">
      <label>Date</label>
      <div>
        {{ date | date}}
      </div>
    </div>

  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payee Currency</label>
      <input class="form-control" type="number" (input)="onChangeCurrency($any($event.target).value)"/>
    </div>

    <div class="col">
      <label>Currency</label>
      <div>
        {{ amount | currency: 'VND'}}
      </div>
    </div>

  </div>
</div>
