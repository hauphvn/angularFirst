<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            name="name"
            ngModel
            type="text"
            id="name"
            required
            class="form-control">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            pattern="^[0-9]*$"
            required
            name="amount"
            ngModel
            type="number"
            id="amount"
            class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
          [disabled]="!f.valid">{{editMode ? 'Update' : 'Add'}}</button>
          <button
            *ngIf="editMode"
            type="button"
            (click)="onDelete()"
            class="btn btn-danger">Delete</button>
          <button
            type="button"
            (click)="reset()"
            class="btn btn-warning">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
