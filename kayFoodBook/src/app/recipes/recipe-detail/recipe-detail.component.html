<div *ngIf="recipeSelected; else noRecipeSelected">
  <div class="row">
    <div class="col-xs-12">
      <img
        class="img-responsive"
        [src]="recipeSelected.imagePath"
        [alt]="recipeSelected.name">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{recipeSelected.name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div
        appDropdownDirective
        class="btn-group">
        <button
          type="button"
          class="btn btn-warning dropdown-toggle"
        >Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a
            (click)="onSendToShoppingList()"
            href="#">To shopping list</a></li>
          <li><a href="#">Edit recipe</a></li>
          <li><a href="#">Delete recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{recipeSelected.description}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          *ngFor="let ingredient of recipeSelected.ingredients"
          class="list-group-item">
          {{ingredient.name}} - ({{ingredient.amount}})
        </li>
      </ul>
    </div>
  </div>
</div>
<ng-template #noRecipeSelected>
  <div class="row">
    <div class="col-xs 12">
      No selected recipe!
    </div>
  </div>
</ng-template>
